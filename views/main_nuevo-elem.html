<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="/css/styles_nuevo-elem.css" /> 
    <link rel="shortcut icon" href="/images/logo/logo.ico" type="image/x-icon">
    <title>Notfilm</title>
</head>
{{>header}}
<body>
<div class="container my-5"> 
  <div class="row justify-content-center"> 
    <div class="col-12 col-md-8 col-lg-6"> 
      <div class="form-container">
        <form action="/serie/new" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="title" placeholder="Nombre de la serie" /> 
          </div>

          <div class="form-group">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea class="form-control" id="sinopsis" name="synopsis" placeholder="Breve descripción de la serie" rows="3" ></textarea> 
          </div>
          <div class="form-group">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" name="genre" class="form-select" > 
              <option value="">Selecciona un género</option>
              <option value="accion">Acción</option>
              <option value="aventura">Aventura</option>
              <option value="comedia">Comedia</option>
              <option value="drama">Drama</option>
              <option value="fantasia">Fantasía</option>
              <option value="terror">Terror</option>
              <option value="ciencia-ficcion">Ciencia Ficción</option>
              <option value="documental">Documental</option>
              <option value="romance">Romance</option>
              <option value="suspenso">Suspenso</option>
            </select>
          </div>

          <div class="form-group">
            <label for="portada" class="form-label" enctype="multipart/form-data" >Portada</label>
            <input type="file" name="image" class="form-control" id="portada"  /> 
          </div>

          <div class="form-group">
            <label for="edad" class="form-label">Edad Requerida</label>
            <input type="number" class="form-control" name="ageClasification" id="edad" placeholder="Edad requerida" /> 
          </div>

          <div class="form-group">
            <label for="temporadas" class="form-label">Temporadas</label>
            <input type="number" class="form-control" name="seasons" id="temporadas" placeholder="Número de temporadas" /> 
          </div>

          <div class="form-group">
            <label for="año" class="form-label">Año de estreno</label>
            <input type="number" class="form-control" name="premiere" id="año" placeholder="Año en el que se estrenó"  /> 
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-volver" onclick="location.href='/'">Cancelar</button> 
            <button type="submit" value="Send" class="btn btn-default">Guardar</button>   
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  {{>footer}}
</body>
</html>
