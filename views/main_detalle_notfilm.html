<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_detalle_notfiml.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Notfilm</title>
</head>
<body>
    {{>header}}
    <div class="row">
        <div class="col-lg-8 col-12">
            <div class="row">
                <h1 id="Title" class="card-title">{{serie.title}}<span class="badge rounded-pill {{serie.badgeClass}}">{{serie.ageClassification}}+</span></h1>
                <hr class="divider"></h1>
            </div>
            <div class="row">
                <p>Genero: {{serie.genre}}</p>
                <p>Estreno: {{serie.premiere}}</p>
                <p>Temporadas: {{serie.seasons}}</P>
                <h3>{{episode.titleEpisode}}</h3>
                <p>24 minutos </p>
            </div>
            <div id="row_button" class="row">
                <div class="buttons-group1">
                    <button class="btn-interactive">
                        <i class="bi bi-hand-thumbs-up-fill"></i>
                        <span class="btn-text">Me gusta</span>
                    </button>
                    <button class="btn-interactive">
                        <i class="bi bi-arrow-down-circle-fill"></i>
                        <span class="btn-text">Descargar</span>
                    </button>
                    <button class="btn-interactive">
                        <i class="bi bi-share-fill"></i>
                        <span class="btn-text">Compartir</span>
                    </button> 
                </div>
            </div>
            <div class="row">
                <h5>Sinopsis:</h5>
                <p id="Text_synopsis">{{episode.synopsisEpisode}}</p>
            </div>      
            <div id="row_button" class="row">
                <button type="button" class="btn btn-danger">
                    <i class="bi bi-play-fill"></i>
                </button> 
            </div>
            <div class="row">
                <h3>Trailer</h3>
                <hr class="divider">
            </div>
            <div class="row">
                <video id="video" src="videos/videoplayback.mp4" controls autoplay loop poster="img/kimetsu.jpg" ></video>
            </div>
            <div id="row_button" class="row">
                <div class="buttons-group2">
                    <button class="btn-interactive">
                        <i class="bi bi-trash"></i>
                        <span class="btn-text">Borrar</span>
                    </button>
                    <button class="btn-interactive">
                        <i class="bi bi-pencil-fill"></i>
                        <span class="btn-text">Editar</span>
                    </button>
                    <a href="main.html" class="btn-interactive">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                        <span class="btn-text">Pagina principal</span>
                    </a> 
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-12">
            <div class="form-container">
                <h2 id="Form-title">Crear nuevo episodio</h2> 
                <form>
                <div class="form-group">
                    <label for="titleEp" class="form-label">Título del episodio</label>
                    <input type="text" class="form-control" id="titleEp" placeholder="Nombre del episodio" required/>
                </div>
                <div class="form-group">
                    <label for="synopsis" class="form-label">Sinopsis</label>
                    <textarea class="form-control" id="synopsis" placeholder="Breve descripción del episodio" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="NumEp" class="form-label">Número de episodio</label>
                    <input type="number" class="form-control" id="NumEp" placeholder="Ejemplo: Episodio 1" required />
                </div>
                <div class="form-group">
                    <label for="Duration" class="form-label">Duración del episodio</label>
                    <input type="number" class="form-control" id="Duration" placeholder="Ejemplo: 24 minutos" required />
                </div>
                <div class="form-group">
                    <label for="Episode" class="form-label">Episodio</label>
                    <input type="file" class="form-control" id="Episode" />
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-default">Añadir</button>
                </div>
                </form>
            </div>
        </div>
    </div>                  
</div>
{{>footer}}
</body>
</html>
