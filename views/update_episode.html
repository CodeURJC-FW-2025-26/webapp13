<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="/css/styles_nuevo-elem.css" /> 
    <link rel="shortcut icon" href="/images/logo/logo.ico" type="image/x-icon">
    <title>Notfilm</title>
</head>
{{>header}}
<body>
<div class="container my-5"> 
<div class="row justify-content-center"> 
    <div class="col-12 col-md-8 col-lg-6"> 
    <div class="form-container">
        <form action="/form_update_episode/{{serie._id}}/{{episode.numEpisode}}" method="POST" enctype="multipart/form-data">
            <h1>Editar serie</h1>
        <div class="form-group">
            <label for="titulo" class="form-label">Título del episodio</label>
            <input type="text" class="form-control" id="titulo" name="titleEpisode" placeholder="Titulo del episodio" value = "{{episode.titleEpisode}}"> 
        </div>

        <div class="form-group">
            <label for="sinopsis" class="form-label">Sinopsis del episodio</label>
            <textarea class="form-control" id="sinopsis" name="synopsisEpisode" placeholder="Breve descripción del episodio" rows="3" >{{episode.synopsisEpisode}}</textarea> 
        </div>

        <div class="form-group">
            <label for="edad" class="form-label">Número del episodio</label>
            <input type="number" class="form-control" name="numEpisode" id="edad" placeholder="1" value="{{episode.NumEpisode}}" /> 
        </div>

        <div class="form-group">
            <label for="temporadas" class="form-label">Duración del episodio</label>
            <input type="number" class="form-control" name="timeEpisode" id="temporadas" placeholder="24 minutos" value= "{{episode.timeEpisode}}"  /> 
        </div>

        <div class="form-group">
            <label for="portada" class="form-label" enctype="multipart/form-data">Portada</label>
            <input type="file" name="image" class="form-control" id="Episodio" value="{{episode.imageFilenamedetalle}}" /> 
        </div>

        <div class="form-group">
            <label for="portada" class="form-label" enctype="multipart/form-data">Trailer</label>
            <input type="file" name="image" class="form-control" id="Trailer" value="{{episode.imageFilenamedetalle}}" /> 
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-volver" onclick="location.href='/'">Cancelar</button> 
            <button type="submit" value="Send" class="btn btn-default">Guardar</button>   
        </div>
        </form>
    </div>
    </div>
</div>
</div>
{{>footer}}
</body>
</html>
