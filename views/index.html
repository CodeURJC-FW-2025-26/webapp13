<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstap css and js -->
    <link rel="shortcut icon" href="/images/logo/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Notfilm</title>
</head>
<body>
    
    {{>header}}

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container d-flex justify-content-center">
            <form class="d-flex w-100 justify-content-center" role="search" id="barra_busqueda">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-danger" type="submit">Search</button>
                <a class="btn btn-primary ms-2" href="new_elem" role="button">+</a>
            </form>
        </div>
    </nav>
    <main>
        <div  class="container">
            <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4">
                {{#series}}
                <div class="col">
                    <div class="card h-100 bg-dark text-white">
                        <a href="main_detalle/{{_id}}/1">
                            <img src="/serie/{{_id}}/image" class="card-img-top fixed-img" alt="...">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{title}} <span  class="badge rounded-pill {{badgeClass}}">+{{ageClassification}}</span></h5>
                            <ul>
                                <li>Genero: {{genre}}</li>
                                <li>Estreno: {{premiere}}</li>
                                <li>Temporadas: {{seasons}}</li>
                            </ul>
                            <p class="card-text">{{synopsis}}</p>
                        </div>
                    </div>
                </div>
                {{/series}}
            </div>
        </div>
        {{^series}}
            <p>Series no disponibles</p>
        {{/series}}

    </main>
    
    {{>footer}}

</body>
</html>
